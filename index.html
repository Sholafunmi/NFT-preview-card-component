<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div class="body">
  <div class="card">

     <div class="cardContent">
        <div class="headerImg">

        </div>

        <div class="text">
          <h5 class="equilibrium" style="padding-bottom: 1em; font-size: 20px;">Equilibrium #3429</h5>
          <p style="font-size: 15px; color:rgb(133, 133, 182) "> Our Equilibrium collection promotes balance and calm</p>
          
        </div>

        <div class="type">
          <p style="color:hsl(178, 100%, 50%); font-size: 15px;">
           <img style="width: 10px; height: 15px;" src="./images/icon-ethereum.svg" alt="eterum's image"> 0.041ETH</p>
          <p style="color:rgb(133, 133, 182) "> <img style="width: 15px;" src="./images/icon-clock.svg" alt="clock"> 3 days left</p>

        </div>

        <div class="footer">
          <img src="./images/image-avatar.png" alt="">
          <P> <span style="color: rgb(133, 133, 182) ;">  Creation of</span>  Jules Wyvern</P>

        </div>

     </div>
    
    
  </div>

</html>
